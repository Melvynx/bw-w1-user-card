<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <img class="card-pattern" src="/images/pattern.png" />
      <div class="card-user">
        <img class="card-user-avatar" src="/images/user.png" />
        <p class="card-user-name">
          Melvyn Malherbe <span class="card-user-age">26</span>
        </p>
        <p class="card-user-location">Lausanne, Switzerland</p>
      </div>
      <div class="card-stats">
        <div class="card-stat">
          <p class="card-stat-value">16K</p>
          <p class="card-stat-label">Followers</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-value">32K</p>
          <p class="card-stat-label">Likes</p>
        </div>
        <div class="card-stat">
          <p class="card-stat-value">1K</p>
          <p class="card-stat-label">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
